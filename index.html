<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Cost Amount</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Maximum Cost Amount</h1>

<label for="taxpayerName">Goods name:</label>
<input type="text" id="taxpayerName">

<label for="income">Cost:</label>
<input type="number" id="income">

<label for="remarks">Remarks:</label>
<input type="text" id="remarks">

<label for="userEnteredDate">Date (YYYY-MM-DD):</label>
<input type="text" id="userEnteredDate" placeholder="YYYY-MM-DD">

<button onclick="addTaxpayer()">Add Data</button>

<button onclick="clearAllData()">Clear All Data</button>

<p>Total Cost: &#8377<span id="totalIncomeAmount">0.00</span></p>
<p onclick="updateMaxCost()" id="maxmo">Limited cost: <span>&#8377;</span><span id="maxCost">3500.00</span></p>
<p>Money Left: &#8377<span id="monyleft"></span></p>

<table id="taxationTable">
    <thead>
        <tr>
            <th>Sl.No.</th>
            <th>Name</th>
            <th>Date</th>
            <th>Cost(&#8377)</th>
            <th>Remarks</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be dynamically added here using JavaScript -->
    </tbody>
</table>

<script src="script.js"></script>

</body>
</html>
